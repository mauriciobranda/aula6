{% extends "template.html" %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Console</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
        {% for jogo in jogos %}
                        <tr>
                            <td>{{ jogo.nome }}</td>
                            <td>{{ jogo.categoria }}</td>
                            <td>{{ jogo.console }}</td>
                            <td><a href=" {{url_for('editar', id=jogo.id )}} ">editar</a></td>
                        </tr>
        {% endfor %}
        </tbody>

    </table>
{% endblock %}
